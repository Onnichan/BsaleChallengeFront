<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <!-- HEADER  -->
    <nav class="navbar navbar-expand-lg bg-light px-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="width: 20%">Ecommerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mb-2 mb-lg-0 w-100">
            <li class="w-75">
              <input
                type="search"
                class="form-control"
                placeholder="Ingrese su bÃºsqueda"
                onkeypress="return renderProduct(this, event)"
              />
            </li>
            <li class="w-25 d-flex justify-content-end align-items-center">
              <a
                class="d-flex align-items-center justify-content-center flex-shrink-0 position-relative d-md-flex"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  height="20"
                  width="20"
                  class="bi bi-cart4 header__cart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                  />
                </svg>
                <span
                  class="position-absolute top-0 start-100 translate-middle rounded-circle bg-dark p-1 text-white cart-counter"
                  id="cantProductToCart"
                  ></span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END HEADER  -->

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column" id="offcanvas-body"></div>
    </div>
    <main class="main d-flex flex-column flex-md-row">
      <aside id="aside-categories" class="pt-5 aside-categories"></aside>
      <section class="p-5 section-products">
        <h3 class="text-center">PRODUCTOS</h3>
        <div class="d-flex justify-content-between">
          <span class="text-muted" id="cantProducts"></span>
          <select
            id="productsByPage"
            class="form-select form-select-sm w-25 ms-auto"
            aria-label=".form-select-sm example"
            onchange="renderProductsByCategory(window.category, index = 1)"
          >
            <option selected>Cantidad de productos</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
        </div>
        <div class="products mt-5" id="products">
          <div id="grid" class="grid"></div>
          <nav aria-label="Page navigation example">
            <ul class="pagination mt-5" id="pagination"></ul>
          </nav>
        </div>
      </section>
    </main>
    <script src="./js/api.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
